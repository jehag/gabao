<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournoi GABAO – Fondation GABAO</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --black: #111111;
      --white: #fff;
      --header-bg: rgba(17,17,17,0.97);
      --card-bg: #181818;
      --border-radius: 18px;
      --shadow: 0 4px 32px rgba(0,0,0,0.13);
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--black);
      color: var(--white);
      margin: 0;
      min-height: 100vh;
    }
    .site-header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      z-index: 100;
      transition: background var(--transition);
    }
    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1.5rem;
    }
    .logo img {
      height: 48px;
      filter: brightness(1.1) drop-shadow(0 2px 8px var(--gold));
      transition: transform var(--transition);
    }
    .logo img:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    .main-nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .main-nav a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 24px;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      background: transparent;
      border: 2px solid transparent;
    }
    .main-nav a.active, .main-nav a:hover {
      background: var(--gold);
      color: var(--black);
      box-shadow: 0 2px 12px var(--gold);
      border-color: var(--gold);
    }
    main.container, main.tournoi-page {
      max-width: 900px;
      margin: 2.5rem auto;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      position: relative;
      border: 1.5px solid var(--gold);
    }
    h1, h2 {
      font-weight: 700;
      color: var(--gold);
      margin-top: 0;
      letter-spacing: 0.01em;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 1.2rem;
      border-bottom: 2px solid var(--gold);
      padding-bottom: 0.5rem;
      display: inline-block;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }
    p, li {
      color: var(--white);
      font-size: 1.08rem;
      line-height: 1.7;
    }
    strong {
      color: var(--gold);
      font-weight: 700;
    }
    a, a:visited {
      color: var(--gold);
      text-decoration: underline;
      transition: color var(--transition);
    }
    a:hover {
      color: var(--white);
      background: var(--gold);
      color: var(--black);
      border-radius: 6px;
      text-decoration: none;
      padding: 0.1em 0.4em;
    }
    .form-section, .info-section, .gallery-section {
      background: var(--black);
      border: 2px solid var(--gold);
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--gold);
      padding: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .gallery-section img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      border: 1.5px solid var(--gold);
      background: var(--black);
    }
    button, input[type="submit"], .btn {
      background: var(--gold);
      color: var(--black);
      border: 2px solid var(--gold);
      border-radius: 24px;
      font-weight: 700;
      padding: 0.5em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px var(--gold);
      margin-top: 0.5em;
    }
    button:hover, input[type="submit"]:hover, .btn:hover {
      background: var(--black);
      color: var(--gold);
      box-shadow: 0 4px 16px var(--gold);
    }
    @media (max-width: 700px) {
      main.container, main.tournoi-page {
        padding: 1.2rem 0.5rem;
      }
      .site-header .container {
        flex-direction: column;
        gap: 0.7rem;
      }
      .main-nav ul {
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo-gabao.png" alt="Fondation GABAO">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">FONDATION GABAO</a></li>
          <li><a href="nouvelle.html">NOUVELLES</a></li>
          <li><a href="tournoi.html" class="active">TOURNOI GABAO</a></li>
          <li><a href="zero.html">CODE DE TOLÉRANCE ZÉRO – GABAO 2025</a></li>
          <li><a href="apropos.html">À PROPOS DE GABAO</a></li>
          <!-- <li><a href="don.html">FAITES UN DON</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Content for Tournoi page will go here -->
  </main>
</body>
</html>
